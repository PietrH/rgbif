reference:
  - title: "rgbif"
    desc: >
      High level overview of package
    contents:
      - rgbif
      - rgbif-defunct
      - many-values
  - title: "datasets"
    desc: >
      rgbif datasets
    contents:
      - isocodes
      - occ_fields
      - typestatus
  - title: "Geometry"
    contents:
      - check_wkt
      - gbif_bbox2wkt
      - gbif_wkt2bbox
  - title: "OAI"
    contents:
      - starts_with("gbif_oai_")
  - title: "Registry"
    desc: >
      GBIF registry functions <https://www.gbif.org/developer/registry>
    contents:
      - starts_with("dataset_")
      - datasets
      - organizations
      - networks
      - nodes
      - installations
  - title: "Maps"
    desc: >
      Work with the GBIF Maps API <https://www.gbif.org/developer/maps>
    contents:
      - map_fetch
      - mvt_fetch
  - title: "Names"
    desc: >
      Work with the GBIF taxonomic names API <https://www.gbif.org/developer/species>
    contents:
      - starts_with("name_")
  - title: "Occurrence Downloads"
    desc: >
      Work with the GBIF occurrence downloads APIs <https://www.gbif.org/developer/occurrence#download>
    contents:
      - starts_with("occ_download")
      - as.download
      - downloads
      - download_predicate_dsl
  - title: "Occurrence Search"
    desc: >
       Work with the GBIF occurrence search APIs <https://www.gbif.org/developer/occurrence>
    contents:
      - occ_facet
      - occ_get
      - occ_get_verbatim
      - occ_data
      - occ_metadata
      - occ_search
      - occ_count
      - count_facet
  - title: "Miscellaneous"
    contents:
      - gbif_citation
      - parsenames
      - rgb_country_codes
      - taxrank
      - wkt_parse
      - elevation
      - enumeration
      - enumeration_country
      - derived_dataset
  - title: "Pretty reports"
    contents:
      - gbif_names
      - gbif_photos
